{% extends "narrow.html" %}

{% block narrow %}
<div id="reply">
	<small>
		<a href="/{{ author.username }}" class="author-pic" style="background-image:url('/{{ author.username }}/image')"></a> <a href="/{{ author.username }}">@{{ author.username }}</a> | {{ comment.created|timesince|upto:',' }} ago
	</small>
	<div class="comment-text">{{ comment.text }}</div>
	<form role="form" method="post" action="/comment/{{ comment.key.id }}/reply">
		<div class="form-group">
			<textarea rows="6" cols="60" maxlength="140" name="text" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<input type="submit" value="Reply" class="btn btn-primary"> or <a href="/idea/{{ comment.idea.key.id }}" class="btn btn-default">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
