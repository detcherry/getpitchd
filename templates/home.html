{% extends "base.html" %}

{% block main %}

{% if user %}
	Hello @{{ user.username }}<br/>
	<a href="/idea/create">Pitch a new idea</a><br/>
	<br/>
	Latest ideas:<br/>
	{% for idea in ideas %}
		- <a href="/idea/{{ idea.key().id() }}">{{ idea.title }}</a><br/>
	{% endfor %}
	<br/>
	<a href="/auth/signout">Sign out from Twitter</a>
{% else %}
	<p>
		Pitch your startup idea.<br/>
	</p>
	<a href="/auth/signin">Sign in with Twitter</a>
{% endif %}

{% endblock %}
