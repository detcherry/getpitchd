<h1>getpitchd</h1>
{% if user %}
Hello @{{ user.username }}<br/>
<a href="/pitch/create">Create a new pitch</a><br/>
<br/>
Browse the existing pitches<br/>
<ul>
{% for pitch in pitches %}
<li><a href="/p/{{ pitch.key.id }}">{{ pitch.title }}</a><br/></li>
{% endfor %}
</ul>
<a href="/auth/signout">Sign out from Twitter</a>
{% else %}
<p>
	Pitch your startup idea.<br/>
</p>
<a href="/auth/signin">Sign in with Twitter</a>
{% endif %}
