<h1>getpitchd</h1>
<!-- TODO: JS to pre-control the form -->
<h2>So what is your big idea?</h2>
<form method="post" action="/pitch/create">
	<h3>Elevator Pitch</h3>
	<p>Describe your startup idea under 50 characters!</p>
	<input type="text" name="title"/>	
	
	{% for i in range(0, 7) %}
	<h3>{{ steps[i] }}</h3>
	<p>{{ questions[i] }}</p>
	<textarea name="answer_{{i}}"></textarea>
	{% endfor %}

	<br/>
	<br/>
	<input type="submit" value="Create">
</form>
